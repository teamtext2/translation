<body>
    <div class="main-container">
        <!-- Header with Logo -->
        <div class="header">
            <div class="logo-section">
                <img src="https://translate.text2.click/favicon.ico" alt="Text2.click Logo" class="logo">
                <div>
                    <div class="brand-name">Text2 Translate</div>
                </div>
            </div>

            <!-- Right side of header: reserved for small controls or status -->
            <div class="header-right">&nbsp;</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Translation Grid -->
            <div class="translation-grid">
                <!-- Input Section -->
                <div class="text-area-container">
                    <div class="text-area-label">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                        </svg>
                        Original Text
                    </div>
                    <textarea id="inputText" class="text-area" placeholder="Enter text to translate here..."></textarea>
                    <div id="charCount" class="char-counter">0/500 characters</div>
                </div>

                <!-- Swap Button -->
                <button id="swapButton" class="swap-button" title="Swap translation direction">
                    <svg class="swap-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </button>

                <!-- Output Section -->
                <div class="text-area-container">
                    <div class="text-area-label">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Translation Result
                        <button id="copyButton" class="copy-button" title="Copy translation result">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <textarea id="outputText" class="text-area readonly" readonly placeholder="Translation result will appear here..."></textarea>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <!-- Direction Selector -->
                <div class="direction-selector">
                    <button id="viEnOption" class="direction-option active">? Your Language â†’ ðŸ‡ºðŸ‡¸ English</button>
                    <button id="enViOption" class="direction-option">ðŸ‡ºðŸ‡¸ English â†’ ? Your language</button>
                </div>

                <!-- Translate Button -->
                <button id="translateButton" class="translate-button">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span id="buttonText">Translate Now</span>
                    <div id="loadingSpinner" class="loading-spinner"></div>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>
</body>
