    <!-- JAVASCRIPT ƒê∆Ø·ª¢C THAY TH·∫æ B·∫∞NG LOGIC T·ª™ V1 (V√Ä ƒê√É ƒê∆Ø·ª¢C "V√Å" T∆Ø∆†NG TH√çCH) -->
    <script>
        // DOM Elements

        const outputText = document.getElementById('outputText');
        const translateButton = document.getElementById('translateButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        const charCount = document.getElementById('charCount');

        const translateIcon = document.getElementById('translateIcon'); // **PATCH**: Th√™m ID Icon
        const swapButton = document.getElementById('swapButton');
        const viEnOption = document.getElementById('viEnOption');
        const enViOption = document.getElementById('enViOption');
        const copyButton = document.getElementById('copyButton');
        // THAY ƒê·ªîI: L·∫•y ID c·ªßa label
        const sourceLanguageLabel = document.getElementById('sourceLanguageLabel');
        const targetLanguageLabel = document.getElementById('targetLanguageLabel');


        // API Key (T·ª´ V1)
        const workerUrl = "https://text2llmgroq.text2team.workers.dev/"; // ƒë·ªïi th√†nh URL Worker c·ªßa b·∫°n
        const MAX_CHARS = 500;

        // Copy functionality (T·ª´ V1)
        copyButton.addEventListener('click', async () => {
            const textToCopy = outputText.value.trim();
            
            if (!textToCopy) {
                showError('No text to copy. Please translate something first.');
                return;
            }

            try {
                await navigator.clipboard.writeText(textToCopy);
                
                // Visual feedback
                copyButton.classList.add('copied');
                copyButton.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    `;
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Visual feedback
                copyButton.classList.add('copied');
                copyButton.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    `;
                }, 2000);
            }
        });

        // Translation direction state (T·ª´ V1)
        let currentDirection = 'vi-en';

        // THAY ƒê·ªîI: H√†m c·∫≠p nh·∫≠t label
        function updateLanguageLabels(direction) {
            if (direction === 'vi-en') {
                sourceLanguageLabel.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path></svg>
                    <span>üáªüá≥ Ti·∫øng Vi·ªát</span>
                `;
                targetLanguageLabel.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>üá∫üá∏ English</span>
                `;
            } else { // 'en-vi'
                sourceLanguageLabel.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path></svg>
                    <span>üá∫üá∏ English</span>
                `;
                targetLanguageLabel.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>üáªüá≥ Ti·∫øng Vi·ªát</span>
                `;
            }
        }

        // Character counter (T·ª´ V1)
        inputText.addEventListener('input', () => {
            const currentLength = inputText.value.length;
            if (currentLength > MAX_CHARS) {
                inputText.value = inputText.value.substring(0, MAX_CHARS);
                charCount.textContent = `${MAX_CHARS}/${MAX_CHARS} characters (limit reached)`;
                charCount.classList.add('limit-reached');
            } else {
                charCount.textContent = `${currentLength}/${MAX_CHARS} characters`;
                charCount.classList.remove('limit-reached');
            }
        });

        // Direction selector (T·ª´ V1, THAY ƒê·ªîI: g·ªçi h√†m update)
        viEnOption.addEventListener('click', () => {
            currentDirection = 'vi-en';
            viEnOption.classList.add('active');
            enViOption.classList.remove('active');
            updateLanguageLabels(currentDirection); // THAY ƒê·ªîI
        });

        enViOption.addEventListener('click', () => {
            currentDirection = 'en-vi';
            enViOption.classList.add('active');
            viEnOption.classList.remove('active');
            updateLanguageLabels(currentDirection); // THAY ƒê·ªîI
        });

        // Swap button (T·ª´ V1, THAY ƒê·ªîI: g·ªçi h√†m update)
        swapButton.addEventListener('click', () => {
            if (currentDirection === 'vi-en') {
                currentDirection = 'en-vi';
                enViOption.classList.add('active');
                viEnOption.classList.remove('active');
            } else {
                currentDirection = 'vi-en';
                viEnOption.classList.add('active');
                enViOption.classList.remove('active');
            }
            updateLanguageLabels(currentDirection); // THAY ƒê·ªîI
            
            // Swap text content
            const tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;
            
            // Update character count
            const event = new Event('input');
            inputText.dispatchEvent(event);
        });

        // Error handling (T·ª´ V1)
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // New API caller using Worker (T·ª´ V1)
        async function sendMessage(msg) {
            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: msg
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data?.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
            } catch (err) {
                console.error("Error:", err);
                throw new Error(`API call failed: ${err.message}`);
            }
        }

        // Translation function (T·ª´ V1, ƒë√£ "v√°" UI)
        translateButton.addEventListener('click', async () => {
            const textToTranslate = inputText.value.trim();
            
            if (!textToTranslate) {
                showError('Please enter text you want to translate.');
                return;
            }

            if (textToTranslate.length > MAX_CHARS) {
                showError(`Text is too long. Please enter maximum ${MAX_CHARS} characters.`);
                return;
            }

            // Show loading state (**PATCH**: ·∫®n icon v√† text, thay v√¨ ƒë·ªïi text)
            loadingSpinner.style.display = 'block';
            buttonText.style.display = 'none'; // **PATCH**
            translateIcon.style.display = 'none'; // **PATCH**
            translateButton.disabled = true;
            outputText.value = '';

            let prompt = "";
            // Prompts (T·ª´ V1)
            if (currentDirection === "vi-en") {
                prompt = `d·ªãch vƒÉn b·∫£n n√†y sang ti·∫øng anh nh∆∞ ng∆∞·ªùi m·ªπ vi·∫øt, d·ª±a theo ng·ªØ c·∫£nh v√† phong c√°ch ng√¥n ng·ªØ n√≥i chuy·ªán th√¥ng th∆∞·ªùng v√† ch·ªâ c·∫ßn ph·∫£n h·ªìi k·∫øt qu·∫£: ${textToTranslate}`;
            } else {
                prompt = `d·ªãch vƒÉn b·∫£n n√†y sang ng√¥n ng·ªØ ƒëang tr√≤ chuy·ªán, v·ªõi ki·ªÉu d·ªãch d·ª± theo ng·ªØ c·∫£nh v√† c√°ch n√≥i chuy·ªán h·∫±ng ng√†y. Ch·ªâ c·∫ßn ph·∫£n h·ªìi k·∫øt qu·∫£: ${textToTranslate}`;
            }

            try {
                let translatedText = await sendMessage(prompt);

                // Remove content inside <think></think> tags (T·ª´ V1)
                translatedText = (translatedText || '').replace(/<think>.*?<\/think>/gs, '');

                // Extract content inside quotes (T·ª´ V1)
                const quoteMatch = translatedText.match(/"([^"]*)"/);
                if (quoteMatch) {
                    translatedText = quoteMatch[1];
                }

                // Clean up any extra whitespace that might be left (T·ª´ V1)
                translatedText = translatedText.replace(/\n\s*\n/g, '\n').trim();

                if (!translatedText) {
                    showError('Unable to get translation result. Please try again.');
                }

                outputText.value = translatedText;

            } catch (error) {
                console.error('Error calling translation API:', error);
                showError(`An error occurred: ${error.message}. Please try again.`);
            } finally {
                // Reset loading state (**PATCH**: Hi·ªán l·∫°i icon v√† text)
                loadingSpinner.style.display = 'none';
                buttonText.style.display = 'block'; // **PATCH**
                translateIcon.style.display = 'block'; // **PATCH**

        function isMobile() {
            return window.innerWidth <= 768;

        // Prevent zoom on double tap for mobile (T·ª´ V1)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Better touch handling for buttons (T·ª´ V1)
        if (isMobile()) {
            // Add touch feedback for buttons
            const touchButtons = [translateButton, swapButton, viEnOption, enViOption, copyButton];
            touchButtons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
                
                button.addEventListener('touchcancel', function() {
                    this.style.transform = '';
                });
            });

            // Auto-focus input on mobile for better UX (T·ª´ V1)
            inputText.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });

            // Prevent textarea zoom on iOS (T·ª´ V1)
            inputText.addEventListener('focus', function() {
                if (isMobile()) {
                    this.style.fontSize = '16px';

            });

            // Optimize for mobile keyboard (T·ª´ V1)
            window.addEventListener('resize', function() {
                if (isMobile()) {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                }
            });
            
            // **PATCH**: G·ªçi h√†m setVh l·∫ßn ƒë·∫ßu (l·∫•y t·ª´ logic V3)
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (isMobile()) {
                    inputText.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 500);
            
            // **PATCH**: G·ªçi h√†m setVh khi xoay (l·∫•y t·ª´ logic V3)
            const vh = window.innerHeight * 0.01;
