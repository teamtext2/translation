<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text2 - 404</title>
  <style>
    :root{
      --bg: #121212;
      --panel: #1E1E1E;
      --text-main: #FFFFFF;
      --text-muted: #B0B0B0;
      --accent: #1E90FF;
      --sans: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:var(--sans);
      background:var(--bg);
      color:var(--text-main);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .topbar{
      position:fixed;top:0;left:0;right:0;
      height:56px;
      display:flex;align-items:center;gap:10px;
      padding:0 16px;
      background:var(--panel);
      box-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    .logo{
      display:flex;align-items:center;gap:8px;text-decoration:none;color:inherit;
    }
    .logo-mark{
      width:28px;height:28px;border-radius:6px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),#0ea5e9);
    }
    .logo-mark svg{width:16px;height:16px}
    .brand{font-weight:700;}
    h1{font-size:72px;margin:20px 0 10px;color:var(--accent);animation:fadein 1s ease}
    p{font-size:18px;color:var(--text-muted);margin:0 0 20px;animation:fadein 1.4s ease}
    a.btn{
      display:inline-block;
      padding:10px 20px;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:background .2s;
      animation:fadein 1.8s ease
    }
    a.btn:hover{background:#0a74d9}
    @keyframes fadein {from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)}}
  </style>
  <script>
    setTimeout(()=>{
      window.location.href = "https://text2.pro";
    },2000);
  </script>
</head>
<body>
  <header class="topbar">
    <a class="logo" href="https://text2.pro">
      <span class="logo-mark">
        <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="4" width="16" height="4" rx="1"/>
          <rect x="10" y="8" width="4" height="12" rx="1"/>
        </svg>
      </span>
      <div class="brand">Text2</div>
    </a>
  </header>

  <main>
    <h1>404</h1>
    <p>Page not found. Redirecting to homepage...</p>
    <a href="https://text2.pro" class="btn">Go Home</a>
  </main>
</body>
</html>
