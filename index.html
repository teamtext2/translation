<body>

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>

    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const translateButton = document.getElementById('translateButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const charCount = document.getElementById('charCount');
        const buttonText = document.getElementById('buttonText');
        const swapButton = document.getElementById('swapButton');
        const viEnOption = document.getElementById('viEnOption');
        const enViOption = document.getElementById('enViOption');
        const copyButton = document.getElementById('copyButton');

        // No client API key stored here. Backend proxy is used.
        const MAX_CHARS = 500;
        // Accessibility
        inputText.setAttribute('aria-label', 'Văn bản gốc');
        outputText.setAttribute('aria-label', 'Kết quả dịch');

        // Copy functionality
        copyButton.addEventListener('click', async () => {
            const textToCopy = outputText.value.trim();
            
            if (!textToCopy) {
                showError('No text to copy. Please translate something first.');
                return;
            }

            try {
                if (navigator.clipboard?.writeText) {
                    await navigator.clipboard.writeText(textToCopy);
                } else {
                    throw new Error('Clipboard API not available');
                }
                
                // Visual feedback
                copyButton.classList.add('copied');
                copyButton.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    `;
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Visual feedback
                copyButton.classList.add('copied');
                copyButton.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    `;
                }, 2000);
            }
        });

        // Translation direction state
        let currentDirection = 'vi-en';

        // Character counter
        inputText.addEventListener('input', () => {
            const currentLength = inputText.value.length;
            if (currentLength > MAX_CHARS) {
                inputText.value = inputText.value.substring(0, MAX_CHARS);
                charCount.textContent = `${MAX_CHARS}/${MAX_CHARS} ký tự (đã đạt giới hạn)`;
                charCount.classList.add('limit-reached');
            } else {
                charCount.textContent = `${currentLength}/${MAX_CHARS} ký tự`;
                charCount.classList.remove('limit-reached');
            }
        });

        // Direction selector
        viEnOption.addEventListener('click', () => {
            currentDirection = 'vi-en';
            viEnOption.classList.add('active');
            enViOption.classList.remove('active');
        });

        enViOption.addEventListener('click', () => {
            currentDirection = 'en-vi';
            enViOption.classList.add('active');
            viEnOption.classList.remove('active');
        });

        // Swap button
        swapButton.addEventListener('click', () => {
            if (currentDirection === 'vi-en') {
                currentDirection = 'en-vi';
                enViOption.classList.add('active');
                viEnOption.classList.remove('active');
            } else {
                currentDirection = 'vi-en';
                viEnOption.classList.add('active');
                enViOption.classList.remove('active');
            }
            
            // Swap text content
            const tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;
            
            // Update character count
            const event = new Event('input');
            inputText.dispatchEvent(event);
        });

        // Error handling
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Translation function
        translateButton.addEventListener('click', async () => {
            const textToTranslate = inputText.value.trim();
            
            if (!textToTranslate) {
                showError('Vui lòng nhập nội dung cần dịch.');
                return;
            }

            if (textToTranslate.length > MAX_CHARS) {
                showError(`Nội dung quá dài. Tối đa ${MAX_CHARS} ký tự.`);
                return;
            }

            // Show loading state
            loadingSpinner.style.display = 'block';
            buttonText.textContent = 'Đang dịch...';
            translateButton.disabled = true;
            outputText.value = '';

            let prompt = "";
            if (currentDirection === "vi-en") {
                prompt = `dịch văn bản này sang tiếng anh như người mỹ viết và chỉ cần phản hồi kết quả: ${textToTranslate}`;
            } else {
                prompt = `dịch văn bản này sang tiếng Việt nam như người Việt nam viết và chỉ cần phản hồi kết quả: ${textToTranslate}`;
            }

            try {
                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        {
                            role: "user",
                            content: prompt
                        }
                    ]
                };

                const response = await fetch("https://text2-team-api-key-llm.text2team.workers.dev/", {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
                }

                const result = await response.json();

                if (result.choices && result.choices.length > 0 &&
                    result.choices[0].message && result.choices[0].message.content) {
                    let translatedText = result.choices[0].message.content;
                    
                    // Remove content inside <think></think> tags
                    translatedText = translatedText.replace(/<think>.*?<\/think>/gs, '');
                    
                    // Clean up any extra whitespace that might be left
                    translatedText = translatedText.replace(/\n\s*\n/g, '\n').trim();
                    
                    outputText.value = translatedText;
                } else {
                    showError('Không nhận được kết quả dịch. Vui lòng thử lại.');
                }

            } catch (error) {
                console.error('Error calling translation API:', error);
                showError(`Lỗi: ${error.message}. Vui lòng thử lại.`);
            } finally {
                // Reset loading state
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'Dịch ngay';
                translateButton.disabled = false;
            }
        });

        // Enter key to translate
        inputText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                translateButton.click();
            }
        });

        // Mobile optimizations
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent iOS input zoom by ensuring font-size >= 16px
        (function ensureIOSFontSize() {
            const ua = navigator.userAgent;
            const isiOS = /iPad|iPhone|iPod/.test(ua);
            if (isiOS) {
                inputText.style.fontSize = '16px';
            }
        })();

        // Better touch handling for buttons
        if (isMobile()) {
            // Add touch feedback for buttons
            const touchButtons = [translateButton, swapButton, viEnOption, enViOption, copyButton];
            touchButtons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
                
                button.addEventListener('touchcancel', function() {
                    this.style.transform = '';
                });
            });

            // Auto-scroll input into view on focus for better UX
            inputText.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 200);
            });

            // Prevent textarea zoom on iOS
            inputText.addEventListener('focus', function() {
                if (isMobile()) {
                    this.style.fontSize = '16px';
                }
            });

            // Optimize for mobile keyboard
            window.addEventListener('resize', function() {
                if (isMobile()) {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                }
            });
            // Initialize custom vh on load
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (isMobile()) {
                    inputText.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 500);
        });
    </script>
